
<!-- Assignment to create Coding Blocks form-->
<!DOCTYPE html>
<html lang="en">
   <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Tangerine|Dancing+Script|Oleo+Script|Sigmar+One|Gravitas+One">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="logoDiv">
         <img src="logo.jpg" class="logo">
      </div>
      <div class="titleDiv">
         <p>Learn To Code Like A Pro</p>
      </div>
      <div class="content">
         <div class="studentDetails">
            <div class="student" id="studentTitle"> Student Details</div>
            <div class="student" id="name" > <label>Name </label> <input type="text" placeholder="Your Name here"></div>
            <div class="student" id="dob"> <label>Date Of Birth </label>  <input type="date"> </div>
            <div class="student" id="email"><label>Email </label>  <input type="email"> </div>
            <div class="student" id="phone"> <label>Phone </label>  <input type="number"> </div>
            <div class="student" id="address"><label>Address </label> <textarea rows="5" cols="50"></textarea></div>
            <div class="student" id="city"> <label>City </label>  <input type="text"></div>
            <div class="student" id="state"> <label>State </label>  <input type="text"></div>
            <div class="student" id="country"><label>Country </label>  <input type="text"> </div>
            <div class="student" id="pincode"><label>Pincode </label>  <input type="number"> </div>
            <div class="student" id="degree"><label>Degree </label>  <input type="text"> </div>
            <div class="student" id="college"><label>College/University </label>  <input type="text"> </div>
            <div class="student" id="button" >   <input type="submit" class ="btn"><input type="reset" name="reset" class="btn"> </div>
         </div>
      </div>
      
   </body>
</html>
